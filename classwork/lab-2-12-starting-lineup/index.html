<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Starting Lineup</title>
  </head>
  <body>
    <h1>Starting Lineup</h1>

    <!-- Place your form here -->
    <form action="https://wp.zybooks.com/form-viewer.php" method="post">
      <div>
        <p>
          Status:
          <input type="radio" name="status" value="Draft" id="status">
            <label for="status" value="Draft">Draft</label>
          <input type="radio" name="status" value="Final" id="status" checked>
            <label for="status" value="Final">Final</label>
        </p>
      </div>
      <div>
        <p>
          Date:
          <label for="gameDate"></label>
          <select name="gameDate">
            <option value="March 20">March 20</option>
            <option value="March 24">March 24</option>
            <option value="April 2">April 2</option>
            <option value="April 6">April 6</option>
            <option value="April 13">April 13</option>
          </select>
        </p>
      </div>
      <div>
        <p>
          Players:
        </p>
        <p>
          <input type="checkbox" name="player1" value="Aarav Agarwal" id="AaravAgarwal"><label for="AaravAgarwal">Aarav Agarwal</label> <br>
        <!-- Checkbox <input> 2 label text  Your value: Aarav Agarwal; Expected value: Ava Johnson -->
        <!-- The requirements were a bit confusing. I thought it weird, but it sounded like I was supposed to name the id and for label attributes the same
          and call them all player.  -->
        <!-- per support via zyBooks support tech, Ryan: "make distinct IDs for each player so the code can differentiate them"-->
        <!-- changing the input name from player to player1, player2, etc., seems to have solved the problem of not sending distinct
          player values to the form viewer / "server"-->
          <!-- this from W3Schools helped me:  https://www.w3schools.com/tags/tryit.asp?filename=tryhtml_input_checked -->
          <input type="checkbox" name="player2" value="Ava Johnson" id="AvaJohnson"><label for="AvaJohnson">Ava Johnson</label> <br>
          <input type="checkbox" name="player3" value="Julio Ortiz" id="JulioOrtiz"><label for="JulioOrtiz">Julio Ortiz</label> <br>
          <input type="checkbox" name="player4" value="Liam Rubio" id="LiamRubio"><label for="LiamRubio">Liam Rubio</label> <br>
          <input type="checkbox" name="player5" value="Emma Witherspoon" id="EmmaWitherspoon"><label for="EmmaWitherspoon">Emma Witherspoon</label>
        </p>
      </div>

      <div>
        <p>
          <input type="submit" value="Submit">
        </p>
      </div>
    </form>


  </body>
</html>
