<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>1.3.9 Basic tags - Headings activity</title>
  </head>
  <body>
    <h1>Bill of Rights</h1>
    <p>The following are the bill of rights of the USA</p>

    <section>
    <h2>Article 1</h2>
    <p>Body of article 1</p>
    </section>

    <section>
    <h2>Article 2</h2>
    <p>Body of article 2</p>
    </section>
    <!-- A good practice is to select a heading tag that matches the document hierarchical structure rather than to control how the browser renders the
    section title. -->        
  </body>
</html>
